<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <style>
        .service {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .service h2 {
            margin-top: 0;
        }

        .service-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .service-images img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h2>Google Storage API Test</h2>
    <input type="file" name="imgfile" id="imgfile">
    <label for="fileName">Give this photo a File name:</label>
    <input type="text" name="fileName" id="fileName">
    <button id="submitBtn">Submit</button>
    <script src="submit.js"></script>
    <div id="services-container">

        <script>
            fetch('http://localhost:5000/api/services/services')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('services-container');

                    data.forEach(service => {
                        const div = document.createElement('div');
                        div.className = 'service';

                        // Service name
                        const name = document.createElement('h2');
                        name.textContent = service.serviceName;
                        div.appendChild(name);

                        // Images
                        const imagesDiv = document.createElement('div');
                        imagesDiv.className = 'service-images';

                        // Loop through image fields
                        ['img1', 'img2', 'img3', 'img4'].forEach(key => {
                            if (service[key]) {
                                const img = document.createElement('img');
                                img.src = service[key]; // must be a valid image URL or base64 string
                                img.alt = `${service.serviceName} - ${key}`;
                                imagesDiv.appendChild(img);
                            }
                        });

                        div.appendChild(imagesDiv);
                        container.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching services:', error);
                });
        </script>
    </div>
</body>

</html>
